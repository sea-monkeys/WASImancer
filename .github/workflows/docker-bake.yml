name: Build and Push with Docker Bake

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and push using Docker Bake
      - name: ğŸ³ Build and push WASImancer MCP server image
        run: docker buildx bake --file ./docker-bake.hcl --push

      # Step 5: Build and push plugin builder image
      - name: ğŸ³ Build and push plugin builder image
        run: docker buildx bake --file ./docker-bake-wasm.hcl --push
